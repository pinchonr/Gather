<ion-header>
  <ion-navbar color="violet">
    <ion-title>
      Events
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form [formGroup]="eventForm" (ngSubmit)="submitEvent()">
<ion-item>
  <ion-label>Date</ion-label>
  <ion-datetime displayFormat="DD MM YYYY HH:mm" pickerFormat="DD MM YYYYTHH:mmZ" formControlName="eventDate"></ion-datetime>
</ion-item>
 
 <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input type="text" formControlName="eventTitle"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-textarea type="text" formControlName="eventDescription" ></ion-textarea>
  </ion-item>

<ion-item>
    <ion-label floating>Place</ion-label>
    <ion-textarea type="text" formControlName="eventPlace" ></ion-textarea>
  </ion-item>


 <button ion-button color='violet' type="submit" [disabled]="!eventForm.valid">Submit</button>
</form>


</ion-content>
